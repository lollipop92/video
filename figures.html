<div class="figure">
    <a href="https://www.google.com">
        <img src="https://source.unsplash.com/random" 
        alt="Imagem de alguma coisa para quando a imagem estiver indisponivel"
        title="Coloca um texto na imagem"
        width="100px"
        height="">

    <p>Colocar um título na imagem</p>
</div>
